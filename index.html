<html>
<head>
<title>
 Image Identification App
</title>
<link rel="stylesheet" href="style.css"></link>    
</head>
<body>
    <center>
    <div>
        <h1>
        Idetification app
        <img src="logo.gif"></img>        
        </h1>
    </div>

    <div class="col-sm-6 col-xs-12 main_div">
        <label>
          Webcam View
        </label>
        <div id="camera"></div>
          <button onclick="take_snapshot();" class="btn btn-info">Take Photo</button>
         </div>

      <div class="col-sm-6 col-xs-12 main_div">
        <label>
        Snapshot
        </label>
        <div id="result"></div>
          <button onclick="check();" class="btn btn-success">Identyfi Image</button>
        </div>
      
    </center>
     
    <div class="col-xs-12 footer_div">
      <h4 class="col-sm-6 col-xs-12">
        <img src="blub.gif">
        <span id="object_name"></span>
      </h4>
    </div>

    <div class="copy_left_footer">                              
      Developed by Durva Sahuji
    </div>
<script src="main.js"></script>
  </body>
</html>
